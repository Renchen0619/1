<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
    .card svg.material-icons path {
      fill: #888;
    }
    .card.card-small {
      height: 16px;
      width: 10px;
    }
  
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      all: unset;
      border-radius: 4px;
      border: 1px solid #eee;
      background-color: #fafafa;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
      line-height: 24px;
    }
  
  
    .card.card-small {
      height: 16px;
      width: 80px;
    }
  
    .terminal {
      position: relative;
      width: 80%;
      max-width: 600px;
      border-radius: 6px;
      padding-top: 45px;
      margin-top: 8px;
      overflow: hidden;
      background-color: rgb(15, 15, 16);
      text-align:right;
      left: 50%;
      margin-left: -300px;
    }
  
    .terminal::before {
      content: "\2022 \2022 \2022";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      background: rgb(58, 58, 58);
      color: #c2c3c4;
      width: 100%;
      font-size: 2rem;
      line-height: 0;
      padding: 14px 0;
      text-indent: 4px;
    }
  
    .terminal pre {
      font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
      color: white;
      padding: 0 1rem 1rem;
      margin: 0;
    }
  
</style>

<h2 style="text-align:center;">exchange-rate works!</h2>
<p style="text-align:center;">單位換算</p>

<input type="hidden" #key>

<div class="card-container" *ngIf="key.value == ''">
  <button class="card card-small" (click)="key.value = 'length'">
    <svg class="material-icons" width="12" height="12" ></svg>
    <span>長度</span>
  </button>
  <button class="card card-small" (click)="key.value = 'area'">
    <svg class="material-icons" width="12" height="12" ></svg>
    <span>面積</span>
  </button>
  <button class="card card-small" (click)="key.value = 'volume'">
    <svg class="material-icons" width="12" height="12" ></svg>
    <span>體積</span>
  </button>
</div>

<div style="text-align:center;" *ngIf="key.value != ''"><h1>尚未啟用</h1></div><br>
